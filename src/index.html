<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Outfit:wght@100;300;400;600&family=Spartan:wght@700&display=swap" rel="stylesheet">  


  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="calculator-container">

    <div class="heading"> 
      <h1>CALCULATOR</h1>
    </div>

    <div class="screen">  
      <input class="input-screen" type="text" name="screen" id="screen" value="">
    </div>

    <div class="buttons">
      <div class="bottom">
    <table>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button style="background-color:  hsl(225, 21%, 49%); color: white;">C</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>+</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>.</button></td>
        <td><button>0</button></td>
        <td><button>/</button></td>
        <td><button>x</button></td>
      </tr>
      
    </table>
    <table>
      <tr>
        <td><button style="width: 112%; margin-left: 10px; background-color: hsl(225, 21%, 49%); color: white;">reset</button></td>
        <td><button style="width: 190%; margin-left: 25px; background-color: hsl(6, 63%, 50%); color: white;">=</button></td>
      </tr>
    </table>
  </div>
    </div>
  </div>

</body>

<script src="index.js"></script>
</html>
